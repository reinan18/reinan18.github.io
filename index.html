<!DOCTYPE html>
<html>
<head>
	<title>Meu Site</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<style>
		body {
			background-image: url('https://site.wpsx.app/BackGround.png');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			color: #fff;
			text-align: center;
		}

		header {
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		header img {
			max-width: 100%;
			height: auto;
		}

		a img {
			max-width: 162px;
			height: 62px;
		}
	</style>
</head>
<body>
	<header>
		<img src="https://site.wpsx.app/Xlogo_preview_rev_1.png" alt="Logo" class="animate__animated animate__vanishOut">
		<a href="https://wpsx.app/"><img src="https://site.wpsx.app/GooglePlay.png" alt="Google Play"></a>
	</header>
</body>
</html>
